            <!-- Dark Mode -->

                <button id="dark-switch" onclick="toggleTheme()" class="shadow w-[72px] flex items-center transition duration-200 rounded-full m-5 bg-slate-800 p-1">

    <!-- Hero Section -->

        <div class="text-center">
            <h1 class="text-4xl font-bold mb-5 text-slate-100">IMAGINE A PLACE...</h1>
            <p class="text-slate-200 mb-10 max-w-sm md:max-w-xl mx-auto">
                ...where you can belong to a school club, a gaming group, or a worldwide art community. Where just you and a handful of friends can spend time together. A place that makes it easy to talk every day and hang out more often.
            </p>
            <div class="space-x-4">
                <button class="bg-slate-100 px-8 py-3 rounded-full text-green-500">
